<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="OAK-TECNOLOGIA.png" alt="Logo" id="logo">
        <nav>
            <button id="botaoContato">Contato</button>
        </nav>
    </header>
    <main>
        <div class="container" id="cadastro">
            <h1>Cadastro de Produtos</h1>
            <form id="formularioProduto">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" required>

                <label for="descricaoProduto">Descrição do Produto:</label>
                <input type="text" id="descricaoProduto" placeholder="Digite a descrição do produto" required>

                <label for="valorProduto">Valor do Produto:</label>
                <input type="number" id="valorProduto" placeholder="Digite o valor" step="0.01" required>

                <label for="produtoDisponivel">Disponível para Venda:</label>
                <select id="produtoDisponivel" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>

        <div class="container oculto" id="lista">
            <div class="barra-pesquisa">
                <input type="text" id="pesquisarInput" placeholder="Pesquisar produto">
                <button id="botaoPesquisar">Pesquisar</button>
            </div>
            <h1>Lista de Produtos</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tabelaProdutos"></tbody>
            </table>
            <button id="botaoNovoProduto">Cadastrar Novo Produto</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
